<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>New Address</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
		.inset {
			position: relative;
			background: #fff;
			padding: 2.5em;
			border-radius: 0.3em;
			-webkit-border-radius: 0.3em;
			-o-border-radius: 0.3em;
			-moz-border-radius: 0.3em;
			box-shadow: 0px 0px 15px #545454;
			width: 14%;
			margin: 0 auto;
		}
		form{
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
			font-family: "Segoe UI", "Lucida Grande", Helvetica, Arial, "Microsoft YaHei", FreeSans, Arimo, "Droid Sans", "wenquanyi micro hei", "Hiragino Sans GB", "Hiragino Sans GB W3", FontAwesome, sans-serif;
		}
		form span {
			display: block;
			font-size: 1.0em;
			color: #333;
			font-weight: 400;
		}
		input[type="text"], input[type="password"] {
			padding: 9px;
			width: 93.4%;
			font-size: 1.1em;
			margin: 3px 0px 25px;
			color: #666666;
			background: #f0f0f0;
			border: none;
			font-weight: 400;
			outline: none;
			-webkit-transition: all 0.3s ease-out;
			-moz-transition: all 0.3s ease-out;
			-ms-transition: all 0.3s ease-out;
			-o-transition: all 0.3s ease-out;
			transition: all 0.3s ease-out;
			border-radius: 0.2em;
			-webkit-border-radius: 0.2em;
			-o-border-radius: 0.2em;
			-moz-border-radius: 0.2em;
		}
		.submit {
			margin-right: 11px;
			background: #0091e6;
			border: none;
			outline: none;
			padding: 8px 30px;
			cursor: pointer;
			color: #FFF;
			font-size: 0.9em;
			border-radius: .3em;
			-webkit-border-radius: .3em;
			-moz-border-radius: .3em;
			-o-border-radius: .3em;
			transition: 0.5s all;
			-webkit-transition: 0.5s all;
			-moz-transition: 0.5s all;
			-o-transition: 0.5s all;
			font-weight: 600;
			margin: 0 auto;
		}
		.sign {
			background: #7fe62b;
		}
	</style>
    </head>
    <body>
        <form action="/address">Please leave your message:<br/>
            Name: <input  type='text' name='name' th:value="${vm.name}"/><br/>
            Email: <input type='text' name='email' th:value="${vm.email}"/><br/>
            Leave ur message Here:<br/>
            <textarea name="message" class="form-control" rows="10" placeholder="Message" th:value="${vm.message}"/>
            <input type='submit' value='Submit'/><br/>
        </form>
    </body>
</html>
